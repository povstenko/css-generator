<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="#">CSS Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="bg-tab" data-bs-toggle="tab" data-bs-target="#bg"
                                    type="button" role="tab" aria-controls="bg" aria-selected="true">Background
                                    Color</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="fc-tab" data-bs-toggle="tab" data-bs-target="#fc"
                                    type="button" role="tab" aria-controls="fc" aria-selected="false">Font
                                    Color</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="br-tab" data-bs-toggle="tab" data-bs-target="#br"
                                    type="button" role="tab" aria-controls="br" aria-selected="false">Border
                                    Radius</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="tr-tab" data-bs-toggle="tab" data-bs-target="#tr"
                                    type="button" role="tab" aria-controls="tr" aria-selected="false">Transform</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active p-3" id="bg" role="tabpanel" aria-labelledby="bg-tab">
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="bcr-text">Red:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='bcr-text' min='0' max='255' value='0'
                                            oninput="background_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="bcg-text">Green:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='bcg-text' min='0' max='255' value='0'
                                            oninput="background_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="bcb-text">Blue:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='bcb-text' min='0' max='255' value='0'
                                            oninput="background_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="bca-text">Opacity:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='bca-text' min='0' max='10' value='10'
                                            oninput="background_color_change()">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade p-3" id="fc" role="tabpanel" aria-labelledby="fc-tab">
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="fcr-text">Red:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='fcr-text' min='0' max='255' value='0'
                                            oninput="font_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="fcg-text">Green:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='fcg-text' min='0' max='255' value='0'
                                            oninput="font_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="fcb-text">Blue:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='fcb-text' min='0' max='255' value='0'
                                            oninput="font_color_change()">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="fca-text">Opacity:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='fca-text' min='0' max='10' value='0'
                                            oninput="font_color_change()">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade p-3" id="br" role="tabpanel" aria-labelledby="br-tab">
                                <p>
                                    <input type="range" id='tl-range' min='0' max='100' value='0'
                                        oninput="border_radius_change()">
                                    <input type="text" id='tl-text' value=0 disabled>
                                </p>
                                <p>
                                    <input type="range" id='tr-range' min='0' max='100' value='0'
                                        oninput="border_radius_change()">
                                    <input type="text" id='tr-text' value=0 disabled>
                                </p>
                                <p>
                                    <input type="range" id='bl-range' min='0' max='100' value='0'
                                        oninput="border_radius_change()">
                                    <input type="text" id='bl-text' value=0 disabled>
                                </p>
                                <p>
                                    <input type="range" id='br-range' min='0' max='100' value='0'
                                        oninput="border_radius_change()">
                                    <input type="text" id='br-text' value=0 disabled>
                                </p>
                            </div>
                            <div class="tab-pane fade p-3" id="tr" role="tabpanel" aria-labelledby="tr-tab">
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="sc-range">Scale:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='sc-range' min='0' max='20' value='10'
                                            oninput="transform_change()">
                                        <input type="text" id='sc-text' value=1 disabled>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-4">
                                        <label for="ro-range">Rotate:</label>
                                    </div>
                                    <div class="col">
                                        <input type="range" id='ro-range' min='0' max='360' value='0'
                                            oninput="transform_change()">
                                        <input type="text" id='ro-text' value=0 disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="example" class="mx-auto">
                    <p id="text">Text</p>
                </div>
                <div class="mt-5">
                    <button class="btn btn-dark btn-sm mb-2" onclick="copy_code()">Copy</button>
                    <textarea class="form-control" id="code" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
